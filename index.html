<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نادي كلباء الرياضي الثقافي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #f4e733;
      color: black;
      text-align: center;
      padding: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    header img {
      height: 60px;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
    }

    #chat-box {
      background-color: white;
      color: black;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      padding: 20px;
      margin: 30px auto;
      max-width: 640px;
      width: 90%;
      min-height: 300px;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1.5s ease, transform 1.5s ease;
    }

    .message-wrapper {
      display: flex;
      align-items: flex-start;
      margin: 10px 0;
    }

    .message-wrapper.user {
      flex-direction: row-reverse;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      margin: 0 10px;
    }

    .content {
      background-color: #eee;
      padding: 10px;
      border-radius: 10px;
      max-width: 75%;
      font-size: 18px;
    }

    .message-wrapper.user .content {
      background-color: #f4e733;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .chat-btn {
      background-color: #f4e733;
      color: #000;
      border: none;
      border-radius: 5px;
      padding: 10px 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>نادي كلباء الرياضي الثقافي</h1>
    <img src="logo.png" alt="شعار نادي كلباء">
  </header>

  <div id="chat-box">
    <div class="button-container" id="main-buttons" style="display: none;">
      <button class="chat-btn" onclick="reply('training')">مواعيد التدريبات</button>
      <button class="chat-btn" onclick="reply('register')">التسجيل في النادي</button>
      <button class="chat-btn" onclick="reply('teams')">معلومات عن الفرق</button>
      <button class="chat-btn" onclick="startChat()">🔁 إعادة المحادثة</button>
    </div>
  </div>

  <script>
    function clearChat() {
      document.getElementById('chat-box').innerHTML = document.querySelector('#main-buttons').outerHTML;
    }

    function addMessage(content, isUser = false) {
      const wrapper = document.createElement('div');
      wrapper.className = 'message-wrapper ' + (isUser ? 'user' : 'bot');

      const avatar = document.createElement('div');
      avatar.className = 'avatar';
      avatar.style.backgroundImage = `url('${isUser ? 'user-icon.png' : 'logo.png'}')`;

      const bubble = document.createElement('div');
      bubble.className = 'content';
      bubble.innerHTML = content;

      wrapper.appendChild(avatar);
      wrapper.appendChild(bubble);

      const chatBox = document.getElementById('chat-box');
      chatBox.insertBefore(wrapper, document.getElementById('main-buttons'));
      wrapper.scrollIntoView({ behavior: "smooth" });
    }

    window.addEventListener('load', () => {
      const chatBox = document.getElementById('chat-box');
      chatBox.style.opacity = '1';
      chatBox.style.transform = 'translateY(0)';
      startChat();
    });

    function startChat() {
      clearChat();
      addMessage("مرحباً بك في نادي كلباء الرياضي الثقافي! 👋 ما اسمك؟", false);
    }

    function reply(option) {
      document.getElementById("main-buttons").style.display = "none";
      let userText = '';
      if (option === 'training') userText = 'مواعيد التدريبات';
      else if (option === 'register') userText = 'التسجيل في النادي';
      else if (option === 'teams') userText = 'معلومات عن الفرق';

      addMessage(userText, true);

      if (option === 'teams') {
        addMessage("اختر نوع الرياضة:", false);
        setTimeout(() => {
          const btnContainer = document.createElement("div");
          btnContainer.className = 'button-container';
          btnContainer.innerHTML = `
            <button class="chat-btn" onclick="showTeamSports()">الألعاب الجماعية</button>
            <button class="chat-btn" onclick="showIndividualSports()">الألعاب الفردية</button>
          `;
          document.getElementById("chat-box").insertBefore(btnContainer, document.getElementById("main-buttons"));
        }, 500);
      }
    }

    function showIndividualSports() {
      addMessage("الألعاب الفردية", true);
      const sports = ["الشطرنج", "الجودو", "الكاراتيه", "التايكوندو", "الدراجات", "ألعاب القوى", "الخماسي الحديث", "الريشة الطائرة"];
      let html = 'الرياضات الفردية (8 رياضات):<br><div style="display: flex; flex-direction: column; gap: 8px;">';
      sports.forEach(sport => {
        html += `<button class="chat-btn" onclick="handleSportClick('${sport}')">${sport}</button>`;
      });
      html += '</div>';
      addMessage(html, false);
    }

    function showTeamSports() {
      addMessage("الألعاب الجماعية", true);
      const sports = ["كرة الطائرة", "كرة السلة", "كرة اليد", "كرة قدم الصالات"];
      let html = 'الرياضات الجماعية (4 رياضات):<br><div style="display: flex; flex-direction: column; gap: 8px;">';
      sports.forEach(sport => {
        html += `<button class="chat-btn" onclick="handleSportClick('${sport}')">${sport}</button>`;
      });
      html += '</div>';
      addMessage(html, false);
    }

    function handleSportClick(sportName) {
      addMessage(sportName, true);
      addMessage(`📌 سيتم إضافة معلومات عن "${sportName}" لاحقاً.`, false);
    }
  </script>
</body>
</html>
