<!-- COMPLETE HTML FILE: Kalba Chatbot -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نادي كلباء الرياضي الثقافي</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui-theme-default.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #f4e733;
      color: black;
      text-align: center;
      padding: 20px;
      width: 100%;
    }

    header img {
      height: 80px;
      vertical-align: middle;
    }

    header h1 {
      display: inline-block;
      margin: 0 10px;
      font-size: 24px;
      vertical-align: middle;
    }

    #botui-container {
      background-color: white;
      color: black;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      padding: 20px;
      margin: 30px auto;
      max-width: 500px;
      width: 90%;
    }

    .botui-message-content {
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .botui-message-user .botui-message-content {
      background-color: #f4e733;
      color: #000;
      border-radius: 10px;
      padding: 10px;
      margin-left: 0;
      margin-right: auto;
      text-align: right;
    }

    .botui-message-bot .botui-message-content {
      background-color: #ffffff;
      color: #000;
      border-radius: 10px;
      padding: 10px;
      margin-left: auto;
      margin-right: 0;
      text-align: left;
    }

    .botui-message-bot .botui-message-content::before,
    .botui-message-user .botui-message-content::before {
      font-family: "Font Awesome 5 Free";
      font-weight: 900;
      background-color: black;
      color: white;
      border-radius: 50%;
      padding: 6px;
      width: 28px;
      height: 28px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
    }

    .botui-message-bot .botui-message-content::before {
      content: "\f4bb"; /* bot icon */
    }

    .botui-message-user .botui-message-content::before {
      content: "\f007"; /* user icon */
    }

    .botui-actions-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .botui-actions-buttons-button {
      background-color: #f4e733;
      color: #000;
      border-radius: 5px;
      padding: 10px 16px;
      font-weight: bold;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }

    .botui-actions-buttons-button i {
      background-color: black;
      color: white;
      border-radius: 50%;
      padding: 6px;
      width: 28px;
      height: 28px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="شعار نادي كلباء">
  <h1>نادي كلباء الرياضي الثقافي</h1>
</header>

<div id="botui-container">
  <div id="botui-app"><bot-ui></bot-ui></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/botui/build/botui.min.js"></script>
<script>
  var botui = new BotUI('botui-app');
  let userName = '';

  function resetChat() {
    document.getElementById('botui-app').innerHTML = '<bot-ui></bot-ui>';
    botui = new BotUI('botui-app');
    startBot();
  }

  function askCustomMessage() {
    botui.action.text({
      action: { placeholder: 'اكتب رسالتك هنا...' }
    }).then(function (res) {
      botui.message.add({ type: 'user', content: res.value });
      var subject = encodeURIComponent("رسالة من الزائر");
      var body = encodeURIComponent(res.value);
      window.open("mailto:rawandaldomour@gmail.com?subject=" + subject + "&body=" + body, '_blank');
      botui.message.add({ content: 'تم فتح بريدك لإرسال الرسالة.' }).then(showContactOptions);
    });
  }

  function showContactOptions() {
    return botui.action.button({
      action: [
        { text: '<i class="fas fa-phone-alt"></i> اتصل بنا', value: 'call' },
        { text: '<i class="fab fa-whatsapp"></i> واتساب', value: 'whatsapp' },
        { text: '<i class="fab fa-instagram"></i> انستغرام', value: 'instagram' },
        { text: '<i class="fas fa-pencil-alt"></i> اكتب لنا رسالة', value: 'custom' },
        { text: '<i class="fas fa-undo"></i> رجوع إلى القائمة', value: 'back' }
      ]
    }).then(function (res) {
      botui.message.add({ type: 'user', content: res.text });

      if (res.value === 'call') {
        window.open('tel:0503874714', '_blank');
      } else if (res.value === 'whatsapp') {
        window.open('https://wa.me/971503874714', '_blank');
      } else if (res.value === 'instagram') {
        window.open('https://www.instagram.com/kalbasc/', '_blank');
      } else if (res.value === 'custom') {
        askCustomMessage();
      } else {
        resetChat();
      }
    });
  }

  function mainMenu() {
    return botui.action.button({
      action: [
        { text: '📅 مواعيد التدريبات', value: 'training' },
        { text: '📝 التسجيل في النادي', value: 'register' },
        { text: '📌 معلومات عن الفرق', value: 'teams' }
      ]
    }).then(function (res) {
      botui.message.add({ type: 'user', content: res.text });

      if (res.value === 'training') {
        return botui.message.add({ content: 'تُقام التدريبات أيام الأحد والثلاثاء والخميس الساعة 5 مساءً.' });
      } else if (res.value === 'register') {
        return botui.message.add({ content: 'للتسجيل، يرجى زيارة مقر النادي أو التواصل عبر الهاتف 0503874714.' });
      } else {
        return botui.message.add({ content: 'لدينا فرق في كرة القدم، كرة الطائرة، وكرة اليد.' });
      }
    }).then(showContactOptions);
  }

  function startBot() {
    botui.message.add({ content: 'مرحباً بك في نادي كلباء الرياضي الثقافي! 👋 ما اسمك؟' })
      .then(() => botui.action.text({ action: { placeholder: 'اكتب اسمك هنا' } }))
      .then((res) => {
        userName = res.value;
        botui.message.add({ type: 'user', content: userName });
        return botui.message.add({ content: `مرحباً بك ${userName}، كيف يمكننا مساعدتك؟` });
      })
      .then(mainMenu);
  }

  startBot();
</script>

</body>
</html>
