<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نادي كلباء الرياضي الثقافي</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui-theme-default.css">
  <style>
    body {
      background-color: #000;
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #f4e733;
      color: black;
      text-align: center;
      padding: 20px;
      width: 100%;
    }

    header img {
      height: 80px;
      vertical-align: middle;
    }

    header h1 {
      display: inline-block;
      margin: 0 10px;
      font-size: 24px;
      vertical-align: middle;
    }

    #botui-container {
      background-color: white;
      color: black;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      padding: 20px;
      margin: 30px auto;
      max-width: 500px;
      width: 90%;
    }

    .botui-message-content {
      font-size: 18px;
    }

    .botui-actions-buttons-button {
  background-color: #f4e733;
  color: #000;
  border-radius: 5px;
  margin: 5px 8px; /* Add spacing between buttons */
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="شعار نادي كلباء">
  <h1>نادي كلباء الرياضي الثقافي</h1>
</header>

<div id="botui-container">
  <div id="botui-app">
    <bot-ui></bot-ui>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/botui/build/botui.min.js"></script>
<script>
  var botui = new BotUI('botui-app');

  botui.message.add({
    content: 'مرحباً بك في نادي كلباء الرياضي الثقافي! كيف يمكننا مساعدتك؟'
  }).then(function () {
    return botui.action.button({
      action: [
        { text: 'مواعيد التدريبات', value: 'training' },
        { text: 'التسجيل في النادي', value: 'register' },
        { text: 'معلومات عن الفرق', value: 'teams' }
      ]
    });
  }).then(function (res) {
    if(res.value === 'training') {
      botui.message.add({ content: 'تُقام التدريبات أيام الأحد والثلاثاء والخميس الساعة 5 مساءً.' });
    } else if(res.value === 'register') {
      botui.message.add({ content: 'للتسجيل، يرجى زيارة مقر النادي أو التواصل عبر الهاتف 123456789.' });
    } else {
      botui.message.add({ content: 'لدينا فرق في كرة القدم، كرة الطائرة، وكرة اليد.' });
    }
  });
</script>

</body>
</html>
