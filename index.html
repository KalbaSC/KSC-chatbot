<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نادي كلباء الرياضي الثقافي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Fo3rlrZj/kTcS8hC6T+2Xw2B/y0v9U6+V0AXdR+fYUwFz2YdrWY6v+lmMS5U1Y05qDYI5L3zYbFqCPGKcf3Vw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Cairo', sans-serif;
    }
    header {
      background-color: #f4e733;
      color: black;
      text-align: center;
      padding: 20px;
      width: 100%;
    }
    header img {
      height: 80px;
      vertical-align: middle;
    }
    header h1 {
      display: inline-block;
      margin: 0 10px;
      font-size: 24px;
      vertical-align: middle;
    }
    #chat-box {
      background-color: white;
      color: black;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      padding: 20px;
      margin: 30px auto;
      max-width: 500px;
      width: 90%;
      min-height: 300px;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1.5s ease, transform 1.5s ease;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .chat-btn {
      background-color: #f4e733;
      color: #000;
      border: none;
      border-radius: 5px;
      padding: 10px 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="شعار نادي كلباء">
    <h1>نادي كلباء الرياضي الثقافي</h1>
  </header>
  <div id="chat-box">
    <div class="button-container" id="main-buttons" style="display: none;">
      <button class="chat-btn" onclick="reply('training')">مواعيد التدريبات</button>
      <button class="chat-btn" onclick="reply('register')">التسجيل في النادي</button>
      <button class="chat-btn" onclick="reply('teams')">معلومات عن الفرق</button>
      <button class="chat-btn" onclick="showContactMain()">تواصل معنا</button>
      <button class="chat-btn" onclick="startChat()">↺ إعادة المحادثة</button>
    </div>
  </div>
  <script>
    function addMessage(content, isUser = false) {
      const wrapper = document.createElement('div');
      wrapper.className = 'message-wrapper ' + (isUser ? 'user' : 'bot');
      const bubble = document.createElement('div');
      bubble.className = 'content';
      bubble.innerHTML = content;
      wrapper.appendChild(bubble);
      const chatBox = document.getElementById('chat-box');
      chatBox.insertBefore(wrapper, document.getElementById('main-buttons'));
      wrapper.scrollIntoView({ behavior: "smooth" });
    }

    function showContactMain() {
      addMessage("تواصل معنا", true);
      addMessage(`<span class="typing-dots"><span>.</span><span>.</span><span>.</span></span>`, false);
      setTimeout(() => {
        const bubbles = document.querySelectorAll('.content');
        const last = bubbles[bubbles.length - 1];
        if (last && last.textContent === "...") last.parentElement.remove();

        addMessage(`
          يمكنك التواصل معنا عبر البريد الإلكتروني: 
          <a href="mailto:info@ksc.shj.ae" style="color:blue;">info@ksc.shj.ae</a><br><br>
          أو استخدام أي من وسائل التواصل الاجتماعي التالية:
          <div style="margin-top: 15px; text-align: center;">
            <a href="https://www.facebook.com/Kalbasc1" target="_blank" style="margin:5px;display:inline-block;border-radius:50%;width:36px;height:36px;">
              <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook" style="width:100%;height:100%;background:#f4e733;border-radius:50%;padding:5px;">
            </a>
            <a href="https://x.com/Kalba_sc?mx=2" target="_blank" style="margin:5px;display:inline-block;border-radius:50%;width:36px;height:36px;">
              <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="X" style="width:100%;height:100%;background:#f4e733;border-radius:50%;padding:5px;">
            </a>
            <a href="https://www.instagram.com/kalbasc/" target="_blank" style="margin:5px;display:inline-block;border-radius:50%;width:36px;height:36px;">
              <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" style="width:100%;height:100%;background:#f4e733;border-radius:50%;padding:5px;">
            </a>
            <a href="https://www.youtube.com/@kalbasc" target="_blank" style="margin:5px;display:inline-block;border-radius:50%;width:36px;height:36px;">
              <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube" style="width:100%;height:100%;background:#f4e733;border-radius:50%;padding:5px;">
            </a>
            <a href="https://www.tiktok.com/@kalbasc" target="_blank" style="margin:5px;display:inline-block;border-radius:50%;width:36px;height:36px;">
              <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok" style="width:100%;height:100%;background:#f4e733;border-radius:50%;padding:5px;">
            </a>
          </div>
          <br>
          <p style="font-size: 16px; font-weight: bold; margin-bottom: 10px;">
            إذا كنت بحاجة إلى مساعدة مباشرة، يمكنك التواصل مع السكرتير:
          </p>
          <button onclick="showContactOptions()" 
            style="margin-top:5px; padding:16px 28px; font-size:18px; background:#f4e733; border:none; border-radius:8px; font-weight:bold; cursor:pointer;">
            تواصل مع السكرتير
          </button>
        `, false);

        setTimeout(() => {
          document.getElementById("main-buttons").style.display = "flex";
        }, 800);
      }, 1000);
    }
  </script>
</body>
</html>
