<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نادي كلباء الرياضي الثقافي</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui-theme-default.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #f4e733;
      color: black;
      text-align: center;
      padding: 20px;
      width: 100%;
    }

    header img {
      height: 80px;
      vertical-align: middle;
    }

    header h1 {
      display: inline-block;
      margin: 0 10px;
      font-size: 24px;
      vertical-align: middle;
    }

    #botui-container {
      background-color: white;
      color: black;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      padding: 20px;
      margin: 30px auto;
      max-width: 500px;
      width: 90%;
    }

    .botui-message-content {
      font-size: 18px;
    }

    .botui-actions-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .botui-actions-buttons-button {
      background-color: #f4e733;
      color: #000;
      border-radius: 5px;
      padding: 10px 16px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    /* Styling for contact icons */
    .contact-icon {
      background-color: black;
      color: white;
      border-radius: 50%;
      padding: 15px;
      font-size: 24px;
      text-align: center;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    /* Align the user's messages to the left */
    .botui-message-user .botui-message-content {
      background-color: #f4e733;
      color: #000;
      text-align: right;
      border-radius: 10px;
      padding: 10px;
      margin-left: 0;
      margin-right: auto;
    }

    /* Align the bot's messages to the right */
    .botui-message-bot .botui-message-content {
      background-color: #ffffff;
      color: #000;
      text-align: left;
      border-radius: 10px;
      padding: 10px;
      margin-left: auto;
      margin-right: 0;
    }

    @media (max-width: 600px) {
      #botui-container {
        width: 75% !important;
        padding: 25px !important;
        max-width: 95% !important;
        min-height: 70vh !important;
        font-size: 18px !important;
      }

      .botui-message-content {
        font-size: 18px !important;
      }

      .botui-actions-buttons-button {
        padding: 14px 18px !important;
        font-size: 17px !important;
      }

      header h1 {
        font-size: 22px !important;
      }

      header img {
        height: 70px !important;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="شعار نادي كلباء">
  <h1>نادي كلباء الرياضي الثقافي</h1>
</header>

<div id="botui-container">
  <div id="botui-app">
    <bot-ui></bot-ui>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/botui/build/botui.min.js"></script>
<script>
  var botui = new BotUI('botui-app');
  let userName = '';

  function resetChat() {
    document.getElementById('botui-app').innerHTML = '<bot-ui></botui>';
    botui = new BotUI('botui-app');
    startBot();
  }

  function askCustomMessage() {
    botui.action.text({
      action: { placeholder: 'اكتب رسالتك هنا...' }
    }).then(function (res) {
      var subject = encodeURIComponent("رسالة من الزائر");
      var body = encodeURIComponent(res.value);
      window.open("mailto:rawandaldomour@gmail.com?subject=" + subject + "&body=" + body, '_blank');
      botui.message.add({ content: 'تم فتح بريدك لإرسال الرسالة.' }).then(showContactOptions);
    });
  }

  function showContactOptions() {
    return botui.action.button({
      action: [
        { text: '<i class="fas fa-phone-alt"></i> اتصل بنا', value: 'call' },
        { text: '<i class="fab fa-whatsapp"></i> واتساب', value: 'whatsapp' },
        { text: '<i class="fab fa-instagram"></i> انستغرام', value: 'instagram' },
        { text: '📝 اكتب لنا رسالة', value: 'custom' },
        { text: '🔁 رجوع إلى القائمة', value: 'back' }
      ]
    }).then(function (res) {
      if (res.value === 'call') {
        window.open('tel:0503874714', '_blank');
      } else if (res.value === 'whatsapp') {
        window.open('https://wa.me/971503874714', '_blank');
      } else if (res.value === 'instagram') {
        window.open('https://www.instagram.com/kalbasc/', '_blank');
      } else if (res.value === 'custom') {
        askCustomMessage();
      } else {
        resetChat(); // restart from name
      }
    });
  }

  function mainMenu() {
    return botui.action.button({
      action: [
        { text: 'مواعيد التدريبات', value: 'training' },
        { text: 'التسجيل في النادي', value: 'register' },
        { text: 'معلومات عن الفرق', value: 'teams' }
      ]
    }).then(function (res) {
      if (res.value === 'training') {
        return botui.message.add({ content: 'تُقام التدريبات أيام الأحد والثلاثاء والخميس الساعة 5 مساءً.' });
      } else if (res.value === 'register') {
        return botui.message.add({ content: 'للتسجيل، يرجى زيارة مقر النادي أو التواصل عبر الهاتف 0503874714.' });
      } else {
        return botui.message.add({ content: 'لدينا فرق في كرة القدم، كرة الطائرة، وكرة اليد.' });
      }
    }).then(showContactOptions);
  }

  function startBot() {
    botui.message.add({
      content: 'مرحباً بك في نادي كلباء الرياضي الثقافي! 👋 ما اسمك؟'
    }).then(function () {
      return botui.action.text({
        action: { placeholder: 'اكتب اسمك هنا' }
      });
    }).then(function (res) {
      userName = res.value;
      return botui.message.add({ content: `مرحباً بك ${userName}، كيف يمكننا مساعدتك؟` });
    }).then(mainMenu);
  }

  startBot();
</script>

</body>
</html>
